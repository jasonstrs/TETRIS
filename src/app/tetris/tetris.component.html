<div id="first" *ngIf="!onChoosePlateforme">
    <input type="text" class="form-control mb-5" style="width: 60%;" id="pseudo" placeholder="Veuillez saisir votre pseudo">
    <h2><i>Sélectionner votre plateforme</i></h2>
    <div id="plateformes">
        <button (click)="choosePlateforme($event)" value="PC" class="btn btn-outline-info btn-lg addMargin"><i class="fa fa-laptop"></i>  PC</button>
        <button (click)="choosePlateforme($event)" value="MOBILE" class="btn btn-outline-info btn-lg addMargin"><i class="fa fa-mobile"></i>  Mobile</button>
    </div>
</div>

<div id="game" *ngIf="onChoosePlateforme">
    <div class="container modeAndSong">
        <!--Obligé de mettre dans deux divs pour que cela soit responsive-->
        <div class="mt-3"><input type="checkbox" id="song" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger"></div>
        <div class="mt-3"><input type="checkbox"  id="mode" checked data-toggle="toggle" data-onstyle="secondary" data-offstyle="info"></div>
        <div class="mt-3"><button (click)="getClassement();" class="btn-outline-info btn">Classement</button></div>
    </div>
    <div class="grid mt-3 container">
        <div>
            <canvas #board class="game-board"></canvas>
            <div id="clickIcons" *ngIf="onMobile">
                <i (click)="moveTetrominos(37)" class="fa fa-arrow-circle-left fa-3x"></i>  
                <i (click)="moveTetrominos(40)" class="fa fa-arrow-circle-down fa-3x"></i> 
                <i (click)="moveTetrominos(39)" class="fa fa-arrow-circle-right fa-3x"></i>
                <i (click)="moveTetrominos(38)" class="fa fa-undo fa-3x fa-flip-horizontal"></i>
                <i (click)="moveTetrominos(32)" class="fa fa-minus fa-3x"></i>
            </div>
        </div>
        <div class="right-column">
            <div> 
                <h1>TETRIS</h1>
                <p>Score : {{points}} </p>
                <p>Lignes : {{lines}} </p>
                <p>Niveau : {{level}} </p>
            </div>
            <button *ngIf="!onActif"  (click)="play();" class="play-button mb-3">Jouer</button>
            <button *ngIf="onActif" (click)="leaveGame();" class="play-button danger mb-3">Quitter la partie</button>

            <h5 *ngIf="onActif" ><i>Prochaine figure</i></h5>
            <canvas #next class='mt-3 next'></canvas>

            
            <div id="icons">
                <div class="classIcons">
                    <i class="fa fa-arrow-circle-up fa-3x"></i>
                    <span><b>ROTATION</b></span>
                </div>
                <div class="classIcons">
                    <i class="fa fa-arrow-circle-right fa-3x"></i>
                    <span><b>DROITE</b></span>  
                </div>
                <div class="classIcons">
                    <i class="fa fa-arrow-circle-left fa-3x"></i>  
                    <span><b>GAUCHE</b></span>  
                </div>
                <div class="classIcons">
                    <i class="fa fa-arrow-circle-down fa-3x"></i> 
                    <span><b>DESCENTE</b></span>   
                </div>
                <div class="classIcons">
                    <i class="fa fa-minus fa-3x"></i>
                    <span><b>COUP DIRECT</b></span>
                </div>
            </div>
        </div>
    </div>
</div>
